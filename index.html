<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Wedding Invitation</title>
  <link rel="stylesheet" href="./src/main.css">
  <link rel="stylesheet" href="./src/invite_main.css">
  <link rel="stylesheet" href="./src/countdown_timer.css">
  <link rel="stylesheet" href="./src/gallery.css">
  <link rel="stylesheet" href="./src/calender.css">
  <link rel="stylesheet" href="./src/showmap.css">
  <!-- Link to Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <!-- Swiper's JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
<nav>
  <!-- Navigation content -->
</nav>

<!-- Main content -->
<main>
  <script src='./src/info.js'></script>
  <div class='outer'>
  <div class='MainContainer'>

  <section id="invite_main">
    <div class="invite_main">
      <div class="img"><img src="./img/main.png" alt="Main"></div>
      <div class="info"></div>
    </div>
  </section>

  <section id="greeting">
    <div class="greeting">
      <div class="section_title">인사말</div>
      <div class="greeting_content"></div>
      <div class="greeting_name"></div>
    </div>
  </section>
  
  <section id="calender">
    <div class="calendar">
      <div class="month"></div>
      <div class="weekdays"></div>
      <div class="days"></div>
    </div>
  </section>
  
  <section id="countdown">
    <!-- Add a countdown timer here -->
    <div id="wedding-countdown">
      <div class="countdown">
        <span id="days" class="time"></span>
        <div class="label">Days</div>
      </div>
      <div class="countdown">
        <span id="hours" class="time"></span>
        <div class="label">Hours</div>
      </div>
      <div class="countdown">
        <span id="minutes" class="time"></span>
        <div class="label">Minutes</div>
      </div>
      <div class="countdown">
        <span id="seconds" class="time"></span>
        <div class="label">Seconds</div>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="section_title">마음 전하실 곳</div>
    <div class="contact_groom"></div>
    <div class="contact_bride"></div>
  </section>

  <section id="gallery">
    <div class="section_title">갤러리</div>
    <div class="gallery-grid">
      <!-- Add your images here -->
      <img src="./img/1.png" alt="Photo 1" onclick="openFullscreen(this);">
      <img src="./img/2.png" alt="Photo 2" onclick="openFullscreen(this);">
      <img src="./img/3.png" alt="Photo 3" onclick="openFullscreen(this);">
      <img src="./img/4.png" alt="Photo 4" onclick="openFullscreen(this);">
      <img src="./img/5.png" alt="Photo 5" onclick="openFullscreen(this);">
      <img src="./img/6.png" alt="Photo 6" onclick="openFullscreen(this);">
    </div>
    <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./img/1.png" alt="Image 1" style="object-fit:cover;"></div>
      <div class="swiper-slide"><img src="./img/2.png" alt="Image 2" style="object-fit:cover;"></div>
      <div class="swiper-slide"><img src="./img/3.png" alt="Image 3" style="object-fit:cover;"></div>
      <div class="swiper-slide"><img src="./img/4.png" alt="Image 4" style="object-fit:cover;"></div>
      <div class="swiper-slide"><img src="./img/5.png" alt="Image 5" style="object-fit:cover;"></div>
      <div class="swiper-slide"><img src="./img/6.png" alt="Image 6" style="object-fit:cover;"></div>
    </div>
    <div class="swiper-pagination"></div>
	</div>
  </section>

  <section id="show_map">
    <div class="section_title">오시는 길</div>
    <div class="link-container">
      <div id="naver-link"></div>
      <div id="google-link"></div>
      <div id="kakao-link"></div>
    </div>
    <div id="map" style="width: 100%; height: 50vh;"></div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./src/showmap.js"></script>
  </section>

  <section id="rsvp">
    <!-- Add RSVP form here -->
  </section>
  </div>  <!--MainContainer-->
  </div>  <!--outer-->
</main>

<!-- Footer -->
<footer>
</footer>

<script src="./src/invite_main.js"></script>
<script src="./src/greeting.js"></script>
<script src="./src/countdown_timer.js"></script>
<script src="./src/gallery.js"></script>
<script src='./src/calender.js'></script>
<script src='./src/titles.js'></script>
<script>
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  }, false);
  document.addEventListener('copy', function(e) {
    e.preventDefault();
  }, false);
</script>

</body>
</html>
