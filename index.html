<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>
<style>
  /* Add your CSS styles here */
  body {
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
  }
  .container {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
  }
  /* Continue with styles for navigation, footer, etc. */
</style>
  <link rel="stylesheet" href="./src/gallery.css">
  <link rel="stylesheet" href="./src/countdown_timer.css">
</head>
<body>

<!-- Navigation (if any) -->
<nav>
  <!-- Navigation content -->
</nav>

<!-- Main content -->
<main>
  <section id="invitation">
    <!-- Add your invitation content here -->
  </section>

  <section id="details">
    <!-- Add event details like location and time here -->
  </section>

  <section id="gallery">
    <div class="gallery-grid">
      <!-- Add your images here -->
      <img src="./img/1.png" alt="Photo 1" onclick="openFullscreen(this);">
      <img src="./img/2.png" alt="Photo 2" onclick="openFullscreen(this);">
	    <img src="./img/3.png" alt="Photo 3" onclick="openFullscreen(this);">
	    <img src="./img/4.png" alt="Photo 4" onclick="openFullscreen(this);">
	    <img src="./img/5.png" alt="Photo 5" onclick="openFullscreen(this);">
	    <img src="./img/6.png" alt="Photo 6" onclick="openFullscreen(this);">
    </div>
    <div id="fullscreen" class="fullscreen" onclick="closeFullscreen();">
      <img id="fullscreen-img" src="" alt="Fullscreen Image">
    </div>
  </section>

  <section id="countdown">
    <!-- Add a countdown timer here -->
    <div id="wedding-countdown">
      <div class="countdown">
        <span id="days" class="time"></span>
        <div class="label">Days</div>
      </div>
      <div class="countdown">
        <span id="hours" class="time"></span>
        <div class="label">Hours</div>
      </div>
      <div class="countdown">
        <span id="minutes" class="time"></span>
        <div class="label">Minutes</div>
      </div>
      <div class="countdown">
        <span id="seconds" class="time"></span>
        <div class="label">Seconds</div>
      </div>
    </div>
  </section>

  <section id="show_map">
    <div id="map" style="width: 600px; height: 400px;"></div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var latitude = 37.51533;
      var longitude = 127.10021;
      var zoom = 18;
      var mymap = L.map('map').setView([latitude, longitude], zoom);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
      }).addTo(mymap);

      // Add a marker for the wedding hall
      var marker = L.marker([latitude, longitude]).addTo(mymap);
      marker.bindPopup("<b>아펠가모 잠실</b>").openPopup();
    </script>  
  </section>

  <section id="rsvp">
    <!-- Add RSVP form here -->
  </section>
</main>

<!-- Footer -->
<footer>
  <!-- Footer content -->
</footer>

<script src="./src/countdown_timer.js"></script>
<script src="./src/gallery.js"></script>
</body>
</html>
